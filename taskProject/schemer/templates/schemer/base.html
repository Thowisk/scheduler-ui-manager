{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- JS -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body onload="setup()">
<header class="page-header">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>
                <a href="#">Scheduler</a>
                <button id="connectButton" class="btn btn-success" onclick="connectToService()"> Disconnected </button>
            </h1>
        </div>
        <ul class="nav nav-tabs" id="main-nav" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="nav-tasks-tab" data-toggle="tab" href="#nav-tasks" role="tab" aria-controls="tasks" aria-selected="true">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-diagram-tab" data-toggle="tab" href="#nav-diagram" role="tab" aria-controls="diagram" aria-selected="false">Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="contact" aria-selected="false">Settings</a>
            </li>
        </ul>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-tasks" role="tabpanel" aria-labelledby="nav-tasks-tab">
                    {% include 'schemer/showTasks.html' %}
                </div>
                <div class="tab-pane fade" id="nav-diagram" role="tabpanel" aria-labelledby="nav-diagram-tab">
                    {% include 'schemer/diagram.html' %}
                </div>
                <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
                    {% include 'schemer/settings.html' %}
                </div>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'schemer/visjs/dist/vis-network.min.js' %}" type="text/javascript"></script>
{% include 'schemer/scripts.html' %}

</body>
</html>
